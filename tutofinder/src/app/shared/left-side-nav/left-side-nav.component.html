<div class="left-side-nav-container">
  <div class="item logo">
    <img class="logo" src="../assets/imgs/tutofinder.png" alt="Tutofinder" />
  </div>
  <div
    class="item"
    *ngFor="let item of items"
    routerLink="{{ item.redirect }}"
    (click)="afterRedirect(item.name)"
  >
    <h2>{{ item.name }}</h2>
    <mat-icon>{{ item.icon }}</mat-icon>
  </div>
</div>
