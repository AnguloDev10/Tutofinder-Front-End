<div class="card-container">
  <h1>Tarjetas</h1>
  <div class="menu-items">
    <app-menu-item
      [menuItem]="'Crear Tarjeta'"
      [imageUrl]="'https://av.sc.com/in/content/images/virtual-credit-card.jpg'"
      (click)="createCard()"
    ></app-menu-item>
  </div>
  <h1>Tarjetas Creadas</h1>
  <h2 *ngIf="Cards.length <= 0">No hay tarjetas disponibles</h2>

  <div class="cards">
    <div
      class="single-card mat-elevation-z4"
      *ngFor="let card of Cards"
      (click)="updateCard(card)"
    >
      <p>{{ card.cardNumber }}</p>
      <p>{{ card.expireDate }}</p>
      <p>{{ card.ownerNuber }}</p>
    </div>
  </div>
</div>
