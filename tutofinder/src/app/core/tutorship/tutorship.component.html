<div class="container-fluid">
  <h1>Tutorias</h1>
  <div class="menu-items">
    <app-menu-item
      [menuItem]="'Crear Tutoria'"
      [imageUrl]="
        'https://laescuelacoach.com/wp-content/uploads/2017/01/Fotolia_96266867_XS.jpg'
      "
      (click)="createTutorship()"
    ></app-menu-item>
  </div>
  <h1>Tutorias Disponibles</h1>
  <h2 *ngIf="Tutorships.length <= 0">No hay cursos disponibles</h2>

  <div class="tutorships">
    <app-tutorship-icon
      (click)="updateTutorship(tutorship)"
      [tutorship]="tutorship"
      *ngFor="let tutorship of Tutorships"
    ></app-tutorship-icon>
  </div>
</div>
