<div class="booking-container">
  <h1>Reservas</h1>
  <div class="menu-items">
    <app-menu-item
      [menuItem]="'Crear Reserva'"
      [imageUrl]="
        'https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F9%2F2019%2F07%2Ftardy-reservations-opentable-FT-BLOG0719.jpg'
      "
      (click)="createBooking()"
    ></app-menu-item>
  </div>
  <h1>Reservas</h1>
  <h2 *ngIf="Bookings.length <= 0">No hay Reservas creadas</h2>

  <div class="bookings">
    <div
      class="single-booking mat-elevation-z4"
      *ngFor="let booking of Bookings"
      (click)="updateBooking(booking)"
    >
      <p>{{ booking.studentId }}</p>
      <p>{{ booking.tutorshipId }}</p>
    </div>
  </div>
</div>
