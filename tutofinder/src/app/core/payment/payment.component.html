<div class="payment-container">
  <h1>Pagos</h1>
  <div class="menu-items">
    <app-menu-item
      [menuItem]="'Crear Pago'"
      [imageUrl]="
        'https://qualityinspection.org/wp-content/uploads/2012/01/HowtoPayChineseSuppliersbyBankTransferTT.jpg'
      "
      (click)="createPayment()"
    ></app-menu-item>
  </div>
  <h1>Pagos Hechos</h1>
  <h2 *ngIf="Payments.length <= 0">No hay pagos creados</h2>
  <div class="payments">
    <div
      class="single-payment mat-elevation-z4"
      *ngFor="let payment of Payments"
      (click)="updatePayment(payment)"
    >
      <p>{{ payment.paymentDescription }}</p>
      <p>{{ payment.fatherId }}</p>
      <p>{{ payment.cardId }}</p>
      <p>{{ payment.paymentCost }}</p>
    </div>
  </div>
</div>
