<div class="report-container">
  <h1>Reportes</h1>
  <div class="menu-items">
    <app-menu-item
      [menuItem]="'Crear Reporte'"
      [imageUrl]="
        'https://1.bp.blogspot.com/-nzm908Pfunw/VqXgeRNp4LI/AAAAAAAACJI/wgeVntLSIT8/w1200-h630-p-k-no-nu/status-report.png'
      "
      (click)="createReport()"
    ></app-menu-item>
  </div>
  <h1>Reportes Disponibles</h1>
  <h2 *ngIf="Reports.length <= 0">No hay reports disponibles</h2>

  <div class="reports">
    <div
      class="single-report mat-elevation-z4"
      (click)="updateReport(report)"
      *ngFor="let report of Reports"
    >
      <p>{{ report.descriptionReport }}</p>
      <p>{{ report.studentId }}</p>
      <p>{{ report.tutorShipId }}</p>
    </div>
  </div>
</div>
