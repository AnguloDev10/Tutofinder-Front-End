<form [formGroup]="loginForm">
  <div class="form-controller">
    <label>Email</label>
    <div class="form-container">
      <input placeholder="Email" formControlName="email" type="email" />
      <mat-icon>email</mat-icon>
    </div>
    <p
      class="error"
      *ngIf="loginForm.get('email').errors && loginForm.get('email').touched"
    >
      Por favor ingrese un correo
    </p>
  </div>
  <div class="form-controller">
    <label>Contraseña</label>
    <div class="form-container">
      <input
        placeholder="Contraseña"
        formControlName="password"
        type="password"
      />
      <mat-icon>lock</mat-icon>
    </div>
    <p
      class="error"
      *ngIf="
        loginForm.get('password').errors && loginForm.get('password').touched
      "
    >
      Por favor ingrese una contraseña
    </p>
  </div>
  <button>Iniciar Sesión</button>
  <p class="register" (click)="activeRegister()">
    ¿No tienes una cuenta? Regístrate
  </p>
</form>
