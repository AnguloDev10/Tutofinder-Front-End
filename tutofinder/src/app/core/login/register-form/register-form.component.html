<form [formGroup]="registerForm">
  <div class="form-controller">
    <label>Nombre</label>
    <div class="form-container">
      <input placeholder="Nombre" formControlName="name" type="text" />
      <mat-icon>person</mat-icon>
    </div>
    <p
      class="error"
      *ngIf="
        registerForm.get('name').errors && registerForm.get('name').touched
      "
    >
      Por favor ingrese un nombre
    </p>
  </div>
  <div class="form-controller">
    <label>Apellido</label>
    <div class="form-container">
      <input placeholder="Apellido" formControlName="lastname" type="text" />
      <mat-icon>badge</mat-icon>
    </div>
    <p
      class="error"
      *ngIf="
        registerForm.get('lastname').errors &&
        registerForm.get('lastname').touched
      "
    >
      Por favor ingrese un apellido
    </p>
  </div>
  <div class="form-controller">
    <label>Email</label>
    <div class="form-container">
      <input placeholder="Email" formControlName="email" type="email" />
      <mat-icon>email</mat-icon>
    </div>
    <p
      class="error"
      *ngIf="
        registerForm.get('email').errors && registerForm.get('email').touched
      "
    >
      Por favor ingrese un correo
    </p>
  </div>
  <div class="form-controller">
    <label>Contraseña</label>
    <div class="form-container">
      <input
        placeholder="Contraseña"
        formControlName="password"
        type="password"
      />
      <mat-icon>lock</mat-icon>
    </div>
    <p
      class="error"
      *ngIf="
        registerForm.get('password').errors &&
        registerForm.get('password').touched
      "
    >
      Por favor ingrese una contraseña
    </p>
  </div>

  <button>Registrarse</button>
  <button (click)="activeLogin()">Cancelar Registro</button>
</form>
